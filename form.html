<!DOCTYPE html>
<html lang="gr">
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/form.css">
    </head>
<body>
    <div class="container">
        <h1>Επικοινωνία</h1>
        <div class="info-message">
            <p>Πριν ξεκινήσετε τη διαδικασία επικοινωνίας, βεβαιωθείτε ότι έχετε επισκεφθεί το τμημα <a href="faq.html">συχνών ερωτήσεων</a>.</p>
        </div>
        <form action="/sendData" method="POST">
            <div class="form-group">
                <label for="firstName">Όνομα <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" placeholder="Εισάγετε το όνομά σας" minlength="3" maxlength="30" autocomplete="on" required>
            </div>
            <div class="form-group">
                <label for="lastName">Επώνυμο <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" placeholder="Εισάγετε το επίθετό σας" minlength="3" maxlength="30" autocomplete="on" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Τηλέφωνο</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Εισάγετε τον αριθμό τηλεφώνου σας (+30)" minlength="10" maxlength="10">
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Εισάγετε το email σας" minlength="7" maxlength="40" required>
            </div>
            <div class="form-group">
                <label for="reason">Λόγος Επικοινωνίας <span class="required">*</span></label>
                <select id="reason" name="reason" required>
                    <option value="" disabled selected>Επιλέξτε έναν λόγο</option>
                    <option value="recognition">Αναγνώριση συγκεκριμένου τίτλου σπουδών</option>
                    <option value="greek">Πληροφορίες για ελληνικό εκπαιδευτικό ίδρυμα</option>
                    <option value="international">Πληροφορίες για διεθνές εκπαιδευτικό ίδρυμα</option>
                    <option value="process">Πληροφορίες για τη διαδικασία αναγνώρισης</option>
                    <option value="organization">Πληροφορίες για τον οργανισμό</option>
                    <option value="law">Πληροφορίες για τη νομοθεσία</option>
                    <option value="other">Άλλο</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Σχόλια </label>
                <textarea id="comments" name="comments" placeholder="Περιγράψτε μας τους λόγους για τους οποίους επικοινωνείτε μαζί μας. Σε περίπτωση που ενδιαφέρεστε για πληροφορίες πάνω σε συγκεκριμένο εκπαιδευτικό ίδρυμα ή τίτλο σπουδών, φροντίστε να τα αναφέρετε."></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Υποβολή</button>
                <button type="reset">Επαναφορά</button>
            </div>
            <div class="note">
                <p>Τα πεδία με τον συμβολισμό (*) είναι υποχρεωτικά.</p><br>
                <p>Υποβάλλετε τη φόρμα και θα λάβετε άμεση γραπτή απάντηση από την διεύθυνση ενημέρωσης του οργανισμού.</p>
            </div>
        </form>
    </div>
</body>
</html>
